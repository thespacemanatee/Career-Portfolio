version: 1.0
applications:
  - appRoot: career-portfolio-react-native-v3
    frontend:
      phases:
        preBuild:
          commands:
            - npm install --quiet --global expo-cli
            - >
              if [ -f yarn.lock ]; then
                yarn
              elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                npm ci
              else
                npm install
              fi
        build:
          commands:
            - expo build:web
      artifacts:
        baseDirectory: web-build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - $(npm root --global)/**/*
